name: Build and Deploy Plugins

on:
  push:
    branches: [main, master]
  workflow_dispatch:

# IMPORTANT : Permissions pour pousser sur gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: 📚 Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - name: 🔄 Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: 📥 Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: 🔨 Build plugins
        run: pnpm run build
        
      - name: 📋 List built files (DEBUG)
        run: |
          echo "Contents of dist directory:"
          ls -R dist/ || echo "dist/ does not exist!"
          echo ""
          echo "Checking manifest.json:"
          cat dist/BetterBetterChatGestures/manifest.json || echo "manifest.json not found!"
          
      - name: ✅ Verify dist directory
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Error: dist directory not created!"
            exit 1
          fi
          if [ -z "$(ls -A dist)" ]; then
            echo "❌ Error: dist directory is empty!"
            exit 1
          fi
          echo "✅ dist directory exists and contains files"
          
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          commit_message: 'Deploy plugins from commit ${{ github.sha }}'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
